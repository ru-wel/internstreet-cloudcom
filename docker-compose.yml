services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=https://internstreetph.site/api
      # - VITE_API_URL=http://localhost:3000
    command: ["npm", "run", "dev"]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      # - PORT=3000
      - NODE_ENV=development
      - API_URL=https://internstreetph.site/api
      # - API_URL=http://localhost:3000
      - DB_NAME=postgres
      - DB_PASS=internstreetcloudcomputing
      - RDS_DB_HOST=internstreet-logs.c9gogia02y98.ap-southeast-1.rds.amazonaws.com
      - DB_PORT=5432
    command: ["npm", "start"]
    depends_on:
      - frontend